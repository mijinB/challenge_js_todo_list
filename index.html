  <head>

    <title>ToDo List</title>

    <span id="clock">00:00:00</span>
    <div id="weather">
      <h4></h4>
      <span id="weather-state"></span>
      <span id="temp"></span>
    </div>
    <form id="login-form" class="hidden">
      <h2>üê∞ Log In</h2>
      <input
        required

    <div class="todo-card">
      <div class="todo-card-top"></div>
      <div>
        <h2 id="greeting" class="hidden"></h2>
        <div class="todo-dress-left">
          <form id="todo-form">
            <input
              required
              type="text"
              placeholder="Write what you have to do"
            />
            <button>‚ûï</button>
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="src/js/apiKey.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
