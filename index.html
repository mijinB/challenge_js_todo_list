<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>ToDo List</title>
  </head>
  <body>
    <span id="clock">00:00:00</span>
    <div id="weather">
      <h4></h4>
      <span id="weather-state"></span>
      <span id="temp"></span>
    </div>
    <div class="card">
      <div class="card-top">
        <div class="card-top-icons">
          🔴🟡🟢
        </div>
        <div class="card-top-box"></div>
      </div>
      <form id="login-form" class="hidden">
        <h2>🐰 User Name</h2>
        <input
          required
          type="text"
          maxlength="15"
          placeholder="What is your name?"
        />
        <button>Log In</button>
      </form>
      <div>
        <h2 id="greeting" class="hidden"></h2>
        <div id="todo" class="hidden todo-dress-left">
          <form id="todo-form">
            <input
              required
              type="text"
              placeholder="Write what you have to do"
            />
            <button>➕</button>
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="src/js/apiKey.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
