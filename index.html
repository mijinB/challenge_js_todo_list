<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>ToDo List</title>
</head>

<body>
  <div class="layout">
    <div class="layout-left">
      <div class="folder-game">
        <button id="game-button" class="folder-icon">📁</button>
        <p class="folder-name">games</p>
        <div id="mini-games" class="game-box hidden">
          <div class="game-box-top">
            <div class="game-box-top-title">📁 games</div>
          </div>
          <div class="game-content">
            <div id="games-button">
              <button id="rps-game-button" class="selected-button">✊</button>
              <button id="random-game-button">🎲</button>
            </div>
            <div id="center">
              <div id="rock-paper-scissors">
                <h1>Rock Paper Scissors</h1>
                <div id="game-cards">
                  <button>✊</button>
                  <button>✋️</button>
                  <button>✌</button>
                </div>
                <div id="result">
                  <button></button>
                  <p></p>
                </div>
              </div>
              <div id="random-number-game" class="hidden">
                <h1>Random Number Game</h1>
                <div id="end-div">
                  <span class="bold">
                    범위를 정해주세요. 0 ~
                  </span>
                  <input type="text" />
                </div>
                <div id="choice-div">
                  <span class="bold">
                    랜덤으로 나올 숫자는?!
                  </span>
                  <input type="text" />
                </div>
                <div id="play-div">
                  <button>
                    🎲
                    <p>play</p>
                  </button>
                </div>
                <div id="hidden-div">
                  <div></div>
                  <div class="bold"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-center">
      <div class="card">
        <div class="card-top">
          <div class="card-top-icons">
            🔴🟡🟢
          </div>
          <div class="card-top-box"></div>
        </div>
        <div class="card-content">
          <form id="login-form" class="hidden">
            <h2>🐰 User Name</h2>
            <input required type="text" maxlength="15" placeholder="What is your name?" />
            <button>Log In</button>
          </form>
          <h2 id="greeting" class="hidden"></h2>
          <div id="todo" class="hidden todo-dress-left">
            <form id="todo-form">
              <input required type="text" placeholder="Write what you have to do" />
              <button>
                ADD
              </button>
            </form>
            <div class="todo-list-box">
              <ul id="todo-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-right">
      <span id="clock">00:00:00</span>
      <div class="weather hidden">
        <p id="weather-city"></p>
        <p id="weather-temp"></p>
        <p id="weather-state"></p>
      </div>
    </div>
  </div>
  <script src="src/js/apiKey.js"></script>
  <script src="src/js/login.js"></script>
  <script src="src/js/clock.js"></script>
  <script src="src/js/todo.js"></script>
  <script src="src/js/background.js"></script>
  <script src="src/js/weather.js"></script>
  <script src="src/js/gameJS/gameControls.js"></script>
  <script src="src/js/gameJS/rpsGame.js"></script>
  <script src="src/js/gameJS/randomNumberGame.js"></script>
</body>

</html>
