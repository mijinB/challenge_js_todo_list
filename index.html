<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>ToDo List</title>
</head>

<body>
  <div class="layout">
    <!--좌측 화면-->
    <div class="layout-left">
      <!--게임 폴더-->
      <div class="folder">
        <button
          disabled
          id="game-folder-button"
          class="folder-icon"
        >
          📁
        </button>
        <p class="folder-name">games</p>
        <!--게임 화면-->
        <div id="mini-games" class="folder-box hidden">
          <div class="folder-box-top">
            <div class="folder-box-top-title">📁 games</div>
            <div id="game-close-button" class="folder-close-button">✖</div>
          </div>
          <div class="folder-content">
            <div id="games-button">
              <button id="rps-game-button" class="selected-button">✊</button>
              <button id="random-game-button">🎲</button>
            </div>
            <!--가위바위보 게임-->
            <div id="rock-paper-scissors">
              <h1>Rock Paper Scissors</h1>
              <div id="game-cards">
                <button>✊</button>
                <button>✋️</button>
                <button>✌</button>
              </div>
              <div id="result">
                <button></button>
                <p></p>
              </div>
            </div>
            <!--랜덤숫자 게임-->
            <div id="random-number-game" class="hidden">
              <h1>Random Number Game</h1>
              <div id="end-div">
                <span class="bold">
                  범위를 정해주세요. 0 ~
                </span>
                <input type="text" />
              </div>
              <div id="choice-div">
                <span class="bold">
                  랜덤으로 나올 숫자는?!
                </span>
                <input type="text" />
              </div>
              <div id="play-div">
                <button>
                  🎲
                  <p>play</p>
                </button>
              </div>
              <div id="hidden-div">
                <div></div>
                <div class="bold"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--설정 폴더-->
      <div class="folder">
        <button
          disabled
          id="setting-folder-button"
          class="folder-icon icon-img"
        >
          <img src="src/assets/images/setting.png" width="60px" />
        </button>
        <p class="folder-name">setting</p>
        <!--설정 화면-->
        <div id="setting-box" class="folder-box hidden">
          <div class="folder-box-top">
            <div class="folder-box-top-title">📁 setting</div>
            <div id="setting-close-button" class="folder-close-button">✖</div>
          </div>
          <div class="folder-content">
            <!--배경화면 설정-->
            <div class="setting-background">
              <p>Select a background style</p>
              <div class="background-buttons">
                <div class="background-button">
                  <button id="cornilio-button">
                    🌃
                  </button>
                  <div class="background-text">
                    <p>Illustrator</p>
                    <p>'꼬닐리오'</p>
                  </div>
                </div>
                <div class="background-button">
                  <button id="puuung-button">
                    🌇
                  </button>
                  <div class="background-text">
                    <p>Illustrator</p>
                    <p>'퍼엉'</p>
                  </div>
                </div>
                <div class="background-button">
                  <button id="gradient-button">
                    🎨
                  </button>
                  <div class="background-text">
                    <p>random</p>
                    <p>Gradient</p>
                  </div>
                </div>
              </div>
            </div>
            <!--캐릭터 설정-->
            <div class="setting-character">
              <p>Select a character</p>
              <div class="character-buttons">
                <button>🐰</button>
                <button>🐼</button>
                <button>🐷</button>
                <button>🐱</button>
                <button>🐯</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--배경화면 바꾸기 버튼-->
      <div class="folder">
        <button id="change-button" class="folder-icon">✨</button>
        <div class="folder-name">
          <p>background</p>
          <p>change</p>
        </div>
      </div>
    </div>
    <!--중앙 화면-->
    <div class="layout-center">
      <!--메인 카드-->
      <div class="card">
        <div class="card-top">
          <div class="card-top-icons">
            🔴🟡🟢
          </div>
          <div class="card-top-box"></div>
        </div>
        <div class="card-content">
          <!--로그인-->
          <form id="login-form" class="hidden">
            <h2>🐰 User Name</h2>
            <input required type="text" maxlength="15" placeholder="What is your name?" />
            <button>Log In</button>
          </form>
          <!--Todo List-->
          <h2 id="greeting" class="hidden"></h2>
          <div id="todo" class="hidden todo-dress-left">
            <form id="todo-form">
              <input required type="text" placeholder="Write what you have to do" />
              <button>
                ADD
              </button>
            </form>
            <div class="todo-list-box">
              <ul id="todo-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--우측 화면-->
    <div class="layout-right">
      <!--시계-->
      <span id="clock">00:00:00</span>
      <!--날씨-->
      <div class="weather hidden">
        <p id="weather-city"></p>
        <p id="weather-temp"></p>
        <p id="weather-state"></p>
      </div>
    </div>
  </div>
  
  <!--스크립트-->
  <script src="src/js/apiKey.js"></script>
  <script src="src/js/login.js"></script>
  <script src="src/js/clock.js"></script>
  <script src="src/js/todo.js"></script>
  <script src="src/js/background.js"></script>
  <script src="src/js/weather.js"></script>
  <script src="src/js/gameJS/gameControls.js"></script>
  <script src="src/js/gameJS/rpsGame.js"></script>
  <script src="src/js/gameJS/randomNumberGame.js"></script>
  <script src="src/js/character.js"></script>
</body>

</html>
